<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zevolution | Zambia's Digital Evolution</title>
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  <link rel="stylesheet" href="./test.css">
  <style>
    body {
      background-color: black;
      margin: 0;
    }

    .container {
      height: 100vh;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      opacity: 0;
    }

    .container.visible {
      opacity: 1;
    }

    .zevolution-logo {
      text-align: center;
      margin-bottom: 8%;
    }

    .zevolution-logo__image {
      width: 90%;
      max-width: 1000px;
    }

    .coming-soon {
      opacity: 0;
      color: white;
      text-align: center;
      font-size: 4em;
      font-family: 'Black Ops One', cursive;
      -webkit-transition: 1s linear opacity;
      -o-transition: 1s linear opacity;
      transition: 1s linear opacity;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #03a9f4, 0 0 30px #03a9f4,
      0 0 40px #03a9f4, 0 0 55px #03a9f4, 0 0 75px #03a9f4;
      -webkit-animation: neon 1.5s ease-in-out infinite alternate;
      animation: neon 1.5s ease-in-out infinite alternate;
    }

    .coming-soon.visible {
      opacity: 1;
    }

    @-webkit-keyframes neon {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #13a9f4,
        0 0 70px #13a9f4, 0 0 80px #13a9f4, 0 0 100px #13a9f4, 0 0 150px #13a9f4;
      }
      to {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #13a9f4,
        0 0 35px #13a9f4, 0 0 40px #13a9f4, 0 0 50px #13a9f4, 0 0 75px #13a9f4;
      }
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #13a9f4,
        0 0 70px #13a9f4, 0 0 80px #13a9f4, 0 0 100px #13a9f4, 0 0 150px #13a9f4;
      }
      to {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #13a9f4,
        0 0 35px #13a9f4, 0 0 40px #13a9f4, 0 0 50px #13a9f4, 0 0 75px #13a9f4;
      }
    }
  </style>

</head>
